<script>
function subForm() {
var stat = true;
var firstName = document.getElementById("firstname").value;
var lastname = document.getElementById("lastname").value;;
var company = document.getElementById("company").value;
var email = document.getElementById("email").value;
if(!requiredField(firstName)){
alert("Please enter a first name");
document.getElementById("firstname").focus();
} else if(!requiredField(lastname)) {
alert("Please enter a last name");
document.getElementById("lastname").focus();
} else if(!requiredField(company)) {
alert("Please enter a company");
document.getElementById("company").focus();
} else if(!emailCheck(email)) {
alert("Please enter a valid email address");
document.getElementById("email").focus();
} else {
document.advtForm.submit();
}
}

var requiredField = function(value) {
	if(value == null || value == '') {
		return false;
	}
	return true;
}

function emailCheck(value) {

	if(value == null || value == '') {
		return false;
	}
	var at="@"
	var dot="."
	var lat=value.indexOf(at)
	var lstr=value.length
	var ldot=value.indexOf(dot)
	if (value.indexOf(at)==-1){
	   return false
	}

	if (value.indexOf(at)==-1 || value.indexOf(at)==0 || value.indexOf(at)==lstr){
	   return false
	}

	if (value.indexOf(dot)==-1 || value.indexOf(dot)==0 || value.indexOf(dot)==lstr){
	    return false
	}

	 if (value.indexOf(at,(lat+1))!=-1){
	    return false
	 }

	 if (value.substring(lat-1,lat)==dot || value.substring(lat+1,lat+2)==dot){
	    return false
	 }

	 if (value.indexOf(dot,(lat+2))==-1){
	    return false
	 }

	 if (value.indexOf(" ")!=-1){
	    return false
	 }

		 return true
}
